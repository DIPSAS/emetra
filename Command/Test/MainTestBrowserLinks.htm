<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <title>Test Page for command links in html</title>
    <style>
        body{ font-family: 'Segoe UI'; font-size: 10pt; }
        a{ color: steelblue; text-decoration: none; }
        a:hover{ text-decoration: underline; }
        a:visited{ color: steelblue; }
    </style>
  </head>
  <body>
  <h4>Sample links</h4>
  <div>When a link is clicked, the URL is added to the listbox at the bottom of the form.</div>
    <ul>
      <li><a href="c:\work\fastTrak.pdf">Local PDF file</a></li>
      <li><a href="c:\work\fastTrak.fr3">Local FR3 file</a></li>
      <li><a href="about://AddForm?FormName=GBD_INNLEGGELSE"><b>AddForm</b> FormName=GBD_INNLEGGELSE</a> (about://)</li>
      <li><a href="about:AddForm?FormName=GBD_INNLEGGELSE"><b>AddForm</b> FormName=GBD_INNLEGGELSE</a> (about:)</li>
      <li><a href="//AddForm?FormName=GBD_INNLEGGELSE"><b>AddForm</b> FormName=GBD_INNLEGGELSE</a> (//)</li>
      <li><a href="about:blank">About blank</a></li>
    </ul>
  </body>
</html>
